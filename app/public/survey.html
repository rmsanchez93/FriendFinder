<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FriendFinder | Survey</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>
                <i class="material-icons">
                    person_outline
                </i>
                <strong>10 Question Survey</strong>
                <i class="material-icons">
                    person_outline
                </i>
            </h1>
        </div>
        <hr class="my-4">
        <form>
            <div class="name">
                <h2>Enter your name</h2>
                <input type="text" id="userName" class="form-control" required="">
            </div>
            <h2>Link your photo</h2>
            <div class="photo">
                <input type="text" id="userPhoto" class="form-control" required="">

            </div>
            <hr class="my-4">

            <div class="form-group">
                <label for="exampleFormControlSelect1">Question #1 : You are an avid collector</label>
                <select class="form-control" id="q1">
                    <option>1(Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5(Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Question #2 : You believe in fun rather than winning</label>
                <select class="form-control" id="q2">
                    <option>1(Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5(Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Question #3 : You'll do anything to win</label>
                <select class="form-control" id="q3">
                    <option>1(Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5(Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Question #4 : You take joy in pain of others </label>
                <select class="form-control" id="q4">
                    <option>1(Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5(Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Question #5 : You love to assist others</label>
                <select class="form-control" id="q5">
                    <option>1(Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5(Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Question #6 : You eat everything in sight </label>
                <select class="form-control" id="q6">
                    <option>1(Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5(Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Question #7 : You hate waiting </label>
                <select class="form-control" id="q7">
                    <option>1(Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5(Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Question #8 : You're bothered by the smallest inconvenience</label>
                <select class="form-control" id="q8">
                    <option>1(Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5(Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Question #9 : You thrive in a high pressure environment </label>
                <select class="form-control" id="q9">
                    <option>1(Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5(Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Question #10 : Coins are life</label>
                <select class="form-control" id="q10">
                    <option>1(Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5(Strongly Agree)</option>
                </select>
            </div>
            <button type="submit" id="datSubmit" class="btn btn-primary">Submit</button>

        </form>
    </div>



    </div>
    <footer class="footer">
        <div class="container">
            <p>

                <a href="/api/friends" id="api">
                    <strong>API List </strong>
                </a>
                |
                <a href="https://github.com/rmsanchez93/FriendFinder" id="github">
                    <strong>GitHub Repo</strong>
                </a>
            </p>
        </div>
    </footer>
    <script>
        $('#submitButton').on('click', function (event) {
            event.preventDefault();
            // Gather user inputs
            var userInput = {
                name: $('#userName').val().trim(),
                photo: $('#userPhoto').val().trim(),
                scores: [
                    $('#q1').val().trim(),
                    $('#q2').val().trim(),
                    $('#q3').val().trim(),
                    $('#q4').val().trim(),
                    $('#q5').val().trim(),
                    $('#q6').val().trim(),
                    $('#q7').val().trim(),
                    $('#q8').val().trim(),
                    $('#q9').val().trim(),
                    $('#q10').val().trim()
                ]
            };
        });

    </script>

</body>

</html>
